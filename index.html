<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftCart - Your Shopping Destination</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Poppins", "sans-serif"],
            display: ["DM Serif Display", "serif"]
          },
          boxShadow: {
            card: "0 16px 34px rgba(16,37,61,.11)",
            glow: "0 22px 44px rgba(16,37,61,.16)"
          }
        }
      }
    };
  </script>
</head>
<body class="min-h-screen bg-[radial-gradient(1100px_520px_at_-10%_-12%,#ffe9d8_0%,transparent_58%),radial-gradient(1000px_520px_at_110%_-10%,#dff8f3_0%,transparent_56%),linear-gradient(180deg,#f8fbff_0%,#eff5fb_100%)] font-sans text-slate-900">
 <!-- Header part -->
    <header class="sticky top-0 z-40 border-b border-slate-200/80 bg-white/90 backdrop-blur-md">
    <div class="relative mx-auto grid min-h-[74px] w-[min(1120px,92%)] grid-cols-3 items-center md:grid-cols-[1fr_auto_1fr] md:gap-4">
      <button class="inline-grid h-10 w-10 justify-self-start place-items-center rounded-lg border border-slate-200 bg-slate-100 text-slate-700 transition hover:bg-slate-200 md:hidden" id="menuToggle" type="button" aria-label="Toggle menu" aria-expanded="false" aria-controls="navCenter">
        <i id="menuIconOpen" class="fa-solid fa-bars text-base" aria-hidden="true"></i>
        <i id="menuIconClose" class="fa-solid fa-xmark hidden text-base" aria-hidden="true"></i>
      </button>

      <a class="justify-self-center font-display text-3xl text-sky-900 md:justify-self-start" href="#home">SwiftCart</a>

      <nav class="absolute left-4 right-4 top-[74px] hidden rounded-xl border border-slate-200 bg-white p-4 shadow-xl md:static md:block md:rounded-none md:border-0 md:bg-transparent md:p-0 md:shadow-none" id="navCenter" aria-label="Main navigation">
        <ul class="flex flex-col gap-3 md:flex-row md:items-center md:gap-6">
          <li><a class="font-medium text-slate-700 transition hover:text-orange-500" href="#home">Home</a></li>
          <li><a class="font-medium text-slate-700 transition hover:text-orange-500" href="#products">Products</a></li>
          <li><a class="font-medium text-slate-700 transition hover:text-orange-500" href="#about">About</a></li>
          <li><a class="font-medium text-slate-700 transition hover:text-orange-500" href="#contact">Contact</a></li>
        </ul>
      </nav>

      <div class="justify-self-end">
        <div class="flex items-center">
          <button class="relative inline-flex items-center gap-2 rounded-full border border-slate-200 bg-white px-3 py-2 text-sm font-medium text-slate-800 shadow-sm transition hover:-translate-y-0.5 hover:border-orange-300 hover:shadow-md md:px-3.5" id="openCart" type="button" aria-label="Open cart">
            <i class="fa-solid fa-cart-shopping text-[15px]" aria-hidden="true"></i>
            <span class="hidden md:inline">Cart</span>
            <span class="absolute -right-1 -top-1 inline-flex h-5 min-w-5 items-center justify-center rounded-full bg-teal-500 px-1 text-[10px] font-bold text-white md:static md:ml-1 md:h-6 md:min-w-6 md:px-1.5 md:text-xs" id="cartCount">0</span>
          </button>
        </div>
      </div>
    </div>
  </header>



</body>
</html>
